<!DOCTYPE html>
<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "blog/base.html" %}
{% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 写文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交新资料的表单 -->
            {%  if err_msg  %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{err_msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif  %}
            <form method="POST" action="#">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">用户名</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="username" value={{user.username}} >
                </div>
                    <div class="form-group">
                        <!-- 标签 -->
                        <label for="title">邮箱</label>
                        <!-- 文本框 -->
                        <input type="email" class="form-control" id="title" name="email" value={{user.email}} >
                    </div>
                        <div class="form-group">
                            <!-- 标签 -->
                            <label for="title">个性签名</label>
                            <!-- 文本框 -->
                            <input type="text" class="form-control" id="title" name="signature" value={{user.signature}} >
                        </div>
                            <!-- 提交按钮 -->
                            <button type="submit" class="btn btn-primary">保存资料</button>

            </form>
            <br>
            <a href="{% url 'blog:reset_password'  %}" class="btn btn-primary" role="button" aria-pressed="true">修改密码</a>
        </div>
    </div>
</div>
{% endblock content %}
